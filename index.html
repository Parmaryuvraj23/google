<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google login</title>
    <link rel="stylesheet" href="goolgelogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="nav">
            <span>
                Gmail
                Image
                <i class="fa-solid fa-flask"></i>
                <i class="fa-solid fa-border-all"></i>
                <button>Sign in</button>
            </span>
        </div>
        <div class="box1">
            <span style="color: #4285f4;">G</span>
            <span style="color: rgba(224, 34, 34, 0.837)">o</span>
            <span style="color: #fbbc05;">o</span>
            <span style="color: #4285f4;">g</span>
            <span style="color: #34A853;">l</span>
            <span style="color: rgba(224, 34, 34, 0.837);">e</span><br>
            
        </div>
        <div class="box4">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search Google or type a URL" name="" id="">
            <i class="fa-solid fa-microphone"></i>
            <i class="fa-solid fa-folder-tree"></i>
        </div>
        <div class="box2">
            <img src="https://cdn4.iconfinder.com/data/icons/social-messaging-ui-color-shapes-2-free/128/social-youtube-circle-512.png" width="50px" alt=""> 
            <img src="https://cdn2.iconfinder.com/data/icons/social-messaging-ui-color-shapes-2-free/128/social-whatsapp-circle-512.png" width="50px">
            <img src="https://w7.pngwing.com/pngs/673/14/png-transparent-circle-messenger-round-icon-telegram-popular-services-brands-vol-2-icon.png" width="50px" alt="">
            <img src="https://www.freepnglogos.com/uploads/facebook-logo-icon/facebook-logo-icon-facebook-icon-png-images-icons-and-png-backgrounds-6.png" width="50px" alt="">
            <img src="https://www.freepnglogos.com/uploads/logo-ig-png/logo-ig-logo-instagram-ini-ada-varias-dan-transparan-33.png" width="50px" alt="">
        </div>
        <div class="box2">
            <img src="https://qph.cf2.quoracdn.net/main-qimg-f9c1e83e96809d51a5fc25d132a6e8c2-lq" width="50px" alt="">
            <img src="https://i.pinimg.com/originals/60/5a/bd/605abdb7af3405c6b20a426b1e128322.png" width="50px" alt="">
            <img src="https://cdn-icons-png.flaticon.com/512/2504/2504802.png" width="50px" alt="">
            <img src="https://i.pinimg.com/474x/e9/01/89/e901890458f1f47c2ca119394636c156.jpg" width="50px" alt="">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6CqmIbWlf0UxGroEMna38ZnqYv5K7GlqmGQ&s" width="50px" alt="">
        </div>
    </div>

</html>
